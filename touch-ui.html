<!DOCTYPE html>
<html>
<head>
  <!-- user-scalable=no to prevent 300ms delay -->
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <script src="touch-ui.js"></script>
  <style>
  html, body {
    height: 100%;
  }
  body {
    background-repeat: repeat-y; 
    background-position: center; 
  }
  div {
    height:50px; background: #fff; border: 1px solid #ccc;
  }
  div#console {
    background: #ccc;
    color: #fff;
    position:fixed;
    bottom:0;
    right: 0;
    height: auto;
    text-align: right;
  }
  </style>
</head>
<body>
  <div id="console"></div>

  Try these with Touch-UI
  <ul>
    <li>tap
    <li>double tap
    <li>triple tap
    <li>hold
    <li>tap then hold
    <li>double tap then hold
  </ul>

  <div id="el-1">Element 1</div> <br/><br/><br/>
  <div id="el-2">Element 2</div> <br/><br/><br/>
  <div id="el-3">Element 3</div> 
  <script>
    let touch = new TouchUI();
    let el1 = document.querySelector('#el-1');
    let el2 = document.querySelector('#el-2');
    let el3 = document.querySelector('#el-3');

    [document.body, el1, el2, el3].forEach(el => {
      el.addEventListener('tap', e => TouchUI.setBgText(el, e.eventName) );
      el.addEventListener('double-tap', e => TouchUI.setBgText(el, e.eventName) );
      el.addEventListener('triple-tap', e => TouchUI.setBgText(el, e.eventName) );
      el.addEventListener('hold', e => TouchUI.setBgText(el, e.eventName) );
      el.addEventListener('tap-and-hold', e => TouchUI.setBgText(el, e.eventName) );
      el.addEventListener('double-tap-and-hold', e => TouchUI.setBgText(el, e.eventName) );
    });

    document.body.addEventListener(TouchUI.touchMove, e => {
      document.querySelector('#console').innerHTML = 'Movement: '+JSON.stringify(touch.getMove());
    });
  </script>

</body>

</html>
